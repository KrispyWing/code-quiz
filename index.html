<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class="score-bar" id="score-bar">
        <a href="./highscores.html">High Scores</a>
        <div class="timer" id="timer">Time Left: </div>
    </header>
    <div class="quiz-container" id="quiz-container">
        <div id="title">
        <h1>JavaScript Quiz</h1>      
        <p>Answer the following questions as quick as possible the faster you are the better your score. Incorrect answers will subtract 10 seconds!</p>  
        <button id="startBtn">Start Quiz</button>
        </div>
        <div id="question-container">
            <div>
                <h2 id="question">Question Text</h2>
                <ul>
                    <li><button id="a1" value="0">Answer 1</button></li>
                    <li><button id="a2" value="1">Answer 2</button></li>
                    <li><button id="a3" value="2">Answer 3</button></li>
                    <li><button id="a4" value="3">Answer 4</button></li>
                </ul>
                <div id="result">                    
                </div>
            </div>
            
        </div>
    </div>  
    <script src="./assets/script.js"></script>
</body>
</html>
